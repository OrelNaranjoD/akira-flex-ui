@if (isLoading()) {
<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-white/75 dark:bg-gray-900/75 backdrop-blur-sm"
  animate.enter="'enter'"
  animate.leave="'leave'"
>
  <p-progress-spinner
    [style]="{ width: '50px', height: '50px' }"
    strokeWidth="8"
    fill="transparent"
    animationDuration=".5s"
  ></p-progress-spinner>
</div>
}
