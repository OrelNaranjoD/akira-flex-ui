<p-button
  class="relative z-10 flex scale-80 items-center justify-center"
  [icon]="iconClass()"
  [style]="{ color: iconColor() }"
  [rounded]="true"
  [outlined]="true"
  [pTooltip]="tooltipText()"
  (click)="toggleTheme()"
  tooltipPosition="bottom"
  aria-label="theme switcher"
  i18n-aria-label="@@themeSwitcher"
>
</p-button>
